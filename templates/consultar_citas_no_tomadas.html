<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Citas No Tomadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       .container-table {
            text-align: center;
            margin-top: 5%;
        }

        /* Estilos para los botones de modificar y eliminar */
        .btn-modificar {
            background-color: #2165BF; /* Color azul */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px; /* Espacio a la derecha del botón */
        }

        .btn-eliminar {
            background-color: #FF0000; /* Color rojo */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-modificar:hover, .btn-eliminar:hover {
            background-color: #3b3ed7; /* Cambio de color al hacer hover */
        }

        /* Estilos para el navbar */
        .navbar {
            background: linear-gradient(to right, #2165BF, #4CD73B); /* Combinación de colores azul y verde */
            color: white;
            padding: 15px 30px; /* Aumentar el espacio vertical y horizontal */
            display: flex;
            justify-content: space-between; /* Mover el logo y el botón a los lados */
            align-items: center; /* Centrar verticalmente */
        }

        /* Estilos para el botón "Salir" */
        .volver-button {
            background-color: #2165BF; /* Color azul */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: -30%; /* Espacio a la derecha del botón */
        }

        .volver-button2 {
            background-color: #2165BF; /* Color azul */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px; /* Espacio a la derecha del botón */
        }

        .volver-button:hover {
            background-color: #5660e9; /* Cambio a verde al hacer hover */
            text-decoration: none;
        }

        /* Estilos para el logo */
        .logo {
            width: 10px; /* Ancho del logo más pequeño */
            height: auto; /* Alto ajustado automáticamente */
            margin-left: 10px; /* Espacio a la izquierda del logo */
        }
        .btn-registrar-nuevo {
            background-color: #006391; /* Color verde */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5%;
        }

        .btn-registrar-nuevo:hover {
            background-color: #2165BF; /* Cambio a azul al hacer hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIfw6sh1BkF1XQkPPnIcTsnLPvNqXtGe0hjRZj_K_wr1u9qxFYbDtIKycrFz_MeERwfMI&usqp=CAU" alt="" width="60" height="42" class="d-inline-block align-text-top">
        Bienvenido Administrador
        <a href="{{ url_for('main.logout') }}" class="volver-button">Salir</a>
        <a href="{{ url_for('main.dashboard') }}" class="volver-button2">Volver</a>
    </div>

    <!-- Contenido principal -->
    <div class="container container-table">
        <a href="{{ url_for('admin.registro_cita') }}" class="btn btn-registrar-nuevo">Registrar Cita Nueva</a>

        <h1>Citas No Tomadas</h1>

        {% if citas %}
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha y Hora</th>
                        <th>Estado</th>
                        <!-- Agrega más columnas según tus necesidades -->
                    </tr>
                </thead>
                <tbody>
                    {% for cita in citas %}
                        <tr>
                            <td>{{ cita.id_c }}</td>
                            <td>{{ cita.fecha_hora }}</td>
                            <td>{{ cita.estado_c }}</td>
                            <!-- Agrega más celdas según tus necesidades -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No hay citas no tomadas.</p>
        {% endif %}
    </div>

    <!-- ... Agrega aquí cualquier otro contenido específico de esta plantilla ... -->

</body>
</html>
